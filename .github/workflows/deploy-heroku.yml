name: Python CI/CD to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # 1) Job de tests (CI)
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      # Vérifie les sources
      - uses: actions/checkout@v4

      # Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Installer dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Exécuter les tests
      - name: Run tests
        run: |
          pytest

  # 2) Job de déploiement vers Heroku (CD)
  deploy:
    name: Deploy to Heroku
    needs: test           # exécute le déploiement **seulement si les tests passent**
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}